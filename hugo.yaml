# Hugo configuration file
title: engineswap.org

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: Contribute
      weight: 2
      url: "https://github.com/glenracing/engineswap.org"

params:
  page:
    width: full

  navbar:
    width: full
    displayTitle: true
    displayLogo: false

  footer:
    width: full
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
